<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Waktu Solat Hari Ini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    #lokasi {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    li {
      font-size: 1.2rem;
      margin: 4px 0;
    }

    .highlight {
      font-weight: bold;
      color: #ffd700;
    }

    #countdown {
      margin-top: 1rem;
      font-size: 1.5rem;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Waktu Solat Hari Ini</h1>
  <p id="lokasi">Mengesan lokasi...</p>
  <ul id="waktu-solat"></ul>
  <div id="countdown">Menunggu data...</div>

  <script>
    const listEl = document.getElementById("waktu-solat");
    const lokasiEl = document.getElementById("lokasi");
    const countdownEl = document.getElementById("countdown");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(getPrayerTimes, showError);
    } else {
      lokasiEl.textContent = "Browser anda tidak menyokong geolocation.";
    }

    function getPrayerTimes(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      lokasiEl.textContent = `Lokasi dikesan: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;

      fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=9`)
        .then(response => response.json())
        .then(data => {
          const times = data.data.timings;
          const today = new Date();
          const timeMap = {};

          listEl.innerHTML = "";

          // Simpan waktu solat dalam objek dengan waktu sebagai Date
          for (const [name, time] of Object.entries(times)) {
            if (["Imsak", "Sunset", "Midnight"].includes(name)) continue; // optional, boleh buang
            const [hour, minute] = time.split(":");
            const prayerTime = new Date(today.getFullYear(), today.getMonth(), today.getDate(), hour, minute);
            timeMap[name] = prayerTime;

            const li = document.createElement("li");
            li.id = `prayer-${name}`;
            li.textContent = `${name}: ${time}`;
            listEl.appendChild(li);
          }

          updateCountdown(timeMap);
          setInterval(() => updateCountdown(timeMap), 1000);
        });
    }

    function updateCountdown(timeMap) {
      const now = new Date();
      let nextPrayerName = null;
      let nextPrayerTime = null;

      for (const [name, time] of Object.entries(timeMap)) {
        if (time > now) {
          nextPrayerName = name;
          nextPrayerTime = time;
          break;
        }
      }

      // Reset highlight
      Object.keys(timeMap).forEach(name => {
        const el = document.getElementById(`prayer-${name}`);
        if (el) el.classList.remove("highlight");
      });

      if (nextPrayerName && nextPrayerTime) {
        const el = document.getElementById(`prayer-${nextPrayerName}`);
        if (el) el.classList.add("highlight");

        const diffMs = nextPrayerTime - now;
        const hrs = Math.floor(diffMs / (1000 * 60 * 60));
        const mins = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diffMs % (1000 * 60)) / 1000);

        countdownEl.textContent = `Kiraan waktu ke ${nextPrayerName}: ${pad(hrs)}:${pad(mins)}:${pad(secs)}`;
      } else {
        countdownEl.textContent = "Waktu solat seterusnya akan dikira esok.";
      }
    }

    function pad(n) {
      return n.toString().padStart(2, "0");
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          lokasiEl.textContent = "Akses lokasi ditolak.";
          break;
        case error.POSITION_UNAVAILABLE:
          lokasiEl.textContent = "Maklumat lokasi tidak tersedia.";
          break;
        case error.TIMEOUT:
          lokasiEl.textContent = "Permintaan lokasi tamat masa.";
          break;
        default:
          lokasiEl.textContent = "Ralat tidak diketahui.";
      }
    }
  </script>
</body>
</html>
